                    </div>
                  </div>  
                  <h3>{{tab.title}}</h3>
                  <p class="link-bookmarklet">{{tab.url}}</p>
                  <p class="description-bookmarklet">{{tab.description}}</p>
                  <a href="#" class="include-link-btn"></a>
                </div>
              </div>
            </div>
            <div class="right-inner-box">  
              <div class="right-inner-box-padding"> 
                  <div class="dropdown-replacer-box board-dropdown">
                      <span class="dropdown-label">Choose Board</span>
                      <div class="dropdown-replacer">
                          <div class="arrow-down"></div>
                          <span class="dropdown-board-name ng-binding">Articles</span>
                          <select ng-model="selectedBoard" ng-options="board.data.name for board in boards" name="save_into_user_board" class="ng-pristine ng-valid"><option value="0" selected="selected">Articles</option><option value="1">Blogs</option><option value="2">Business model generation books and movies</option><option value="3">Collectably possible business models</option><option value="4">Delicious import</option><option value="5">Facebook</option><option value="6">Single speed</option><option value="7">Time warner</option><option value="8">kjjh</option><option value="9">new board</option><option value="10">testboard x</option><option value="11">+ Create new board</option></select>
                      </div>
                  </div>
                  <div class="dropdown-replacer-box-padding">
                      <div class="dropdown-replacer-box group-dropdown">
                          <div class="dropdown-label">Choose Sub-board <span class="dropdown-label-optional">(Optional)</span></div>
                          <div class="dropdown-replacer">
                          <div class="hierarchy-icon-vertical"></div>
                          <div class="hierarchy-icon-horizontal"></div>

                          </div>
                      </div>
                  </div>
