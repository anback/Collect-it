<div class="bookmarklet">
    <div class="head">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/bookmarklet.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nothing+You+Could+Do">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Overlock">

        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="http://www.google-analytics.com/ga.js" async="" type="text/javascript"></script>
    </div>
    <div class="body">
        <div class="container">
            <div class="header">
                <img src="./img/logo-black-bookmarklet.png">
            </div>
            <div class="body">
                <div class="radio-buttons">
                    <form class="form-inline">
                        <label class="radio">
                            <input id="bookmarkpageRadio" type="radio" checked="checked" value="page" /> Bookmark Page
                        </label>
                        <label class="radio">
                            <input id="bookmarkimageRadio" type="radio" value="image">   Pick an image from this page
                        </label>
                    </form>
                </div>
                <div class="content">
                    <div class="left-side">
                        <div class="page-pane block">
                            <div id="thumbnail-preview">
                                <img src="https://api.url2png.com/v3/P5061748FC65B5/5d196e3c0d25066d7d404c2b9c01e923/580x406/http%3A//www.this-page-intentionally-left-blank.org/">
                            </div>
                        </div>
                        <div class="images-pane hide">
                            <div class="chosenPhoto">
                                <img src="http://blondinbella.se/files/2013/04/SavedPicture-201343114657.jpg" class="img-polaroid-bookmarklet">
                            </div>
                            <div class="mini-thumbs-scroll">
                                <ul class="thumbnails">
                                    <!--li class="mini-thumbs-scroll-pic">
                                        <a class="thumbnail">
                                            <img src="http://blondinbella.se/files/2013/04/SavedPicture-201343114657.jpg" id="0">
                                        </a>
                                    </li>
                                    <li class="mini-thumbs-scroll-pic">
                                        <a class="thumbnail">
                                            <img src="http://blondinbella.se/files/2013/04/SavedPicture-20134311471.jpg" id="1">
                                        </a>
                                    </li>
                                    <li class="mini-thumbs-scroll-pic">
                                        <a class="thumbnail">
                                            <img src="http://blondinbella.spotlife.se/files/2012/12/blondinbella_900x500_2.jpg" id="7">
                                        </a>
                                    </li-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <input id="bookmarkletVerificationFormTitle" type="text" name="title" placeholder="Title">
                        <textarea rows="7" cols="30" name="description" placeholder="Add a note (optional)">This Page Intentionally Left Blank (according to the recommendations of the TPILB-Project).</textarea>
                        <div id="userboards">
                            <select name="save_into_user_board">
                            </select>
                            <div id="new-board-name">
                                <div id="newBoardForm">
                                    <div class="new-board-group-hierarchy"></div>
                                    <input type="text" name="new-board-name" placeholder="New board Name...">
                                    <input type="text" name="new-sheet-name" placeholder="New group Name..." class="new-group-with-new-board-input">
                                    <div class="button-container">
                                        <button id="cancel-new-board-name" class="cancel-button">Cancel</button>
                                        <button id="ok-new-board-name" class="ok-button">OK</button>
                                    </div>
                                </div>
                            </div>
                            <div id="save-into-user-sheet">
                                <img src="./img/level-marker.png" />
                                <select name="save_into_user_sheet">
                                </select>
                            </div>
                            <div id="new-sheet-name">
                                <form id="newGroupForm">
                                    <input type="text" name="new-sheet-name" placeholder="New group name...">
                                    <div class="button-container">
                                        <button id="cancel-new-group-name" class="cancel-button">Cancel</button>
                                        <button id="ok-new-group-name" class="ok-button">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <input type="submit" value="Add">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bookmarklet-loading-panel" style="display: none;">
        <p><img src="./img/ajax-loader.gif" class="loading"><span>LOADING</span></p>
    </div>
</div>
