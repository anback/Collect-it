<html>
<head>
    <title>Bookmark verification</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bookmarklet.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nothing+You+Could+Do">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Overlock">
    <script src="js_bak/jquery.min.js" type="text/javascript"></script>
    <script src="js_bak/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js_bak/jquery.editinplace.js" type="text/javascript"></script>
    <script src="js_bak/json2.js" type="text/javascript"></script>
    <script src="js_bak/underscore.js" type="text/javascript"></script>
    <script src="js_bak/backbone.js" type="text/javascript"></script>
    <script src="js_bak/jquery.qtip.min.js" type="text/javascript"></script>
    <script src="js_bak/ArbleCardModel.js" type="text/javascript"></script>
    <script src="js_bak/ArbleCardCollection.js" type="text/javascript"></script>
    <script src="js_bak/ArbleSheetModel.js" type="text/javascript"></script>
    <script src="js_bak/ArbleSheetCollection.js" type="text/javascript"></script>
    <script src="js_bak/ArbleBoardModel.js" type="text/javascript"></script>
    <script src="js_bak/ArbleBoardDisplayModel.js" type="text/javascript"></script>
    <script src="js_bak/ArbleBoardCollection.js" type="text/javascript"></script>
    <script src="js_bak/arble.LoadingPane.js" type="text/javascript"></script>
    <script src="js_bak/documentReadyInit.js" type="text/javascript"></script>
    <script src="js_bak/bootstrap.js" type="text/javascript"></script>
    <script src="http://www.google-analytics.com/ga.js" async="" type="text/javascript"></script>

</head>
<body>
<div class="container bookmarkletVerificationForm">
    <div class="bookmarkletVerificationForm-inner">
        <div id="bookmarklet-header">
            <div id="bookmarklet-header-logo">
                <img src="./img/logo-black-bookmarklet.png">
                <div id="bookmarklet-url-header"></div>
            </div>
        </div>
        <div class="bookmarklet-radio-buttons-container">
            <div class="bookmarklet-radio-buttons">
                <div id="bookmarkContent" class="bookmarkletVerificationFormRadio">
                    <form class="pageImageChooser" style="display: block;"><label class="radio"><input id="bookmarkpageRadio" type="radio" name="optionsRadios" checked="checked" value="page">Bookmark Page</label><label class="radio"><input id="bookmarkimageRadio" type="radio" name="optionsRadios" value="image">Pick an image from this page</label></form>
                    <div class="clearfloat"></div>
                    <div class="left-side">
                        <div class="page-pane">
                            <div id="thumbnail-preview">
                                <p>Loading screenshot</p>
                                <img src="https://api.url2png.com/v3/P5061748FC65B5/5d196e3c0d25066d7d404c2b9c01e923/580x406/http%3A//www.this-page-intentionally-left-blank.org/">
                            </div>
                        </div>
                        <div class="images-pane">
                            <div class="chosenPhoto">
                                <img src="http://www.this-page-intentionally-left-blank.org/tpilb.gif" class="img-polaroid-bookmarklet">
                            </div>
                            <div class="mini-thumbs-scroll">
                                <ul class="thumbnails">
                                    <li class="mini-thumbs-scroll-pic">
                                        <a class="thumbnail">
                                            <img src="http://www.this-page-intentionally-left-blank.org/tpilb.gif" id="0">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class=""><input id="bookmarkletVerificationFormTitle" type="text" name="title" placeholder="Title"></div>
                        <div><textarea rows="7" cols="30" name="description" placeholder="Add a note (optional)">This Page Intentionally Left Blank (according to the recommendations of the TPILB-Project).</textarea></div>
                        <div id="userboards">
                            <select id="save-into-user-board" name="save_into_user_arbleboard">
                                <option value="51544e0aa9e5910200000008" selected="">Chrome extension for Collectably</option>
                                <option value="50856fbf8642e80200000016">Collectably competitors</option>
                                <option value="505f72d34be45c0200000006">Collectably front end</option>
                                <option value="51057f5631a9a4020000000c">Collectably in the news</option>
                                <option value="514875a763d190020000002a">Creating the new Collectably.com</option>
                                <option value="506b2abe01d5480200000022">Pandoras Box System</option>
                                <option value="5085699a8642e8020000000d">Speeding up the webpage</option>
                                <option value="508986f35a91f70200000002">Web teknologier</option>
                                <option value="create-new-board">+ Create new board</option>
                            </select>
                            <div id="new-board-name">
                                <form id="newBoardForm">
                                    <div class="new-board-group-hierarchy"></div>
                                    <input type="text" name="new-board-name" placeholder="New board Name..."><input type="text" name="new-sheet-name" placeholder="New group Name..." class="new-group-with-new-board-input">
                                    <div class="button-container"><button id="cancel-new-board-name" class="cancel-button">Cancel</button><button id="ok-new-board-name" class="ok-button">OK</button></div>
                                </form>
                            </div>
                            <div id="save-into-user-sheet">
                                <select name="save_into_user_sheet">
                                    <option value="51544e0aa9e5910200000007">Gettings Started</option>
                                    <option value="51544f85a9e591020000000b">Permissions</option>
                                    <option value="515451b50499140200000013">Fancy Settings</option>
                                    <option value="new-sheet">+ Create new group</option>
                                </select>
                            </div>
                            <div id="new-sheet-name">
                                <form id="newGroupForm">
                                    <input type="text" name="new-sheet-name" placeholder="New group name...">
                                    <div class="button-container"><button id="cancel-new-group-name" class="cancel-button">Cancel</button><button id="ok-new-group-name" class="ok-button">OK</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="bookmarklet-arble-it"><input type="submit" value="Add" class="bookmarklet-form-submit"><img src="./img/ajax-loader.gif" class="loading"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="login-panel">
    <p id="login-message">Bad credentials</p>
    <div id="forgot-password-modal">
        <div class="close-forgot-password">Go back to login</div>
        <iframe src="/account/forgotpassword" frameborder="0" scrolling="no" height="400"></iframe>
    </div>
    <div id="login-box">
        <div id="login-box-inner">
            <h3>Login</h3>
            <form action="http://beta.collectably.com//login" method="post">
                <div><input type="text" placeholder="Email" name="username"></div>
                <div><input type="password" placeholder="Password" name="password"></div>
                <div><input type="submit" value="Login"><span id="forgot-password-link">Forgot your password?</span></div>
            </form>
        </div>
    </div>
    <p></p>
</div>
<div id="bookmarklet-loading-panel" style="display: none;">
    <p><img src="./img/ajax-loader.gif" class="loading"><span>LOADING</span></p>
</div>

<script type="text/javascript">var showLoginPanel = false</script>

<script src="js_bak/bookmarkletApp.js" type="text/javascript"></script>

</body>
</html>
